{% extends 'base.html' %}
{% block content %}


<section class="container forms">
    <div class="task-box">
       <h1>Update Task</h1>
       <form action="{{url_for('tasks.edit',task_id=task.id)}}" method="post" class="task-form">
           <input type="text" name="title" value="{{task.title}}" required>
           <input type="submit" class="btn" value="Update">
        </form>


</section>



{% endblock  %}
