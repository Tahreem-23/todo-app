{% extends 'base.html' %}
{% block content %}

<section class="container forms">
  <div class="form login">
    <div class="form-content">
      <header>Login</header>
      <form action="{{url_for('auth.login')}}" method="post">
        <div class="field input-field">
          <input type="username" name="username" placeholder="Enter your name" class="input" required>
        </div>
        <div class="field input-field">
          <input type="password" name="password" placeholder="Enter your password" class="password" required>
        </div>

        {% with messages=get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}
            <p class="flash-{{category}}">{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="field button-field">
          <button type="submit">Login</button>
        </div>
        

        <div class="form-link">
          <span>Don't have an account? <a href="{{url_for('auth.signup')}}" class="link signup-link">Signup</a></span>
        </div>
    </div>

  </div>
  </div>
</section>
{% endblock %}
