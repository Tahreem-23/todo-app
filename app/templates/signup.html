{% extends 'base.html' %}
{% block content %}
<section class="container forms">
<div class="form signup">
    <div class="form-content">
        <header>Signup</header>
        <form action="{{url_for('auth.signup')}}" method="post">
            <div class="field input-field">
                <input type="username" name="username" placeholder="Enter your name" class="input" required>
            </div>
            <div class="field input-field">
                <input type="password" name="password"  placeholder="Create password" class="password" required>
            </div>
            <div class="field input-field">
                <input type="password" name="confirm_password" placeholder="Confirm password" class="password" required>
            </div>

        {% with messages=get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}
            <p class="flash-{{category}}">{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
            <div class="field button-field">
                <button type="submit">Signup</button>
            </div>
        </form>
        <div class="form-link">
            <span>Already have an account? <a href="{{url_for('auth.login')}}" class="link login-link">Login</a></span>
        </div>
    </div>

</div>
</section>
{% endblock %}
